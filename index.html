        /* FIXED: HIGH-RES COVER IMAGE LOGIC */
        .hero-cover {
            position: relative;
            width: 100%;
            height: 65vh;
            min-height: 450px;

            background-size: cover;
            background-repeat: no-repeat;
            background-color: #fdf5e6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: -200px;
            z-index: 1;
        }

        .hero-cover::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0) 30%, rgba(255,255,255,1) 100%);
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 32px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 45px rgba(212, 175, 55, 0.12);
        }

        .glass-panel:hover {
            border-color: var(--gold-primary);
            transform: translateY(-12px);
            background: #ffffff;
            box-shadow: 0 30px 60px rgba(212, 175, 55, 0.22);
        }

        .profile-ring {
            position: relative;
            z-index: 10;
            padding: 12px;
            border-radius: 50%;
            background: linear-gradient(45deg, #d4af37, #f4cf6d, #ffffff, #d4af37);
            background-size: 300% 300%;
            animation: rotateGradient 5s linear infinite;
            display: inline-block;
            box-shadow: 0 25px 70px rgba(212, 175, 55, 0.4);
        }

        @keyframes rotateGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .share-pill {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 32px;
            border-radius: 22px;
            font-weight: 800;
            font-size: 15px;
            transition: 0.3s;
            color: white;
            border: none;
            cursor: pointer;
        }

        .share-pill:hover { transform: scale(1.08); filter: brightness(1.1); }

        #toast {
            position: fixed;
            bottom: 40px;
            left: 50%;

    <!-- TOAST NOTIFICATION -->

    <script>
        const profileURL = window.location.href;
        const profileTitle = "Hassan Jatoi (@HassanJatoi1) Official Portfolio";

        const importantLinks = [
            { name: "Main YouTube", url: "https://www.youtube.com/@HassanJatoi1", icon: "fa-youtube", color: "#FF0000" },
            { name: "Google Knowledge", url: "https://www.google.com/search?q=hassan+jatoi+poetry", icon: "fa-google", color: "#d4af37" },
            { name: "Identity Verification", url: "https://share.google/Lhfqntq93WW6E8Dr3", icon: "fa-shield-check", color: "#d4af37" },
            { name: "Facebook Page", url: "https://www.facebook.com/share/17zubUQBeE/", icon: "fa-facebook", color: "#1877F2" },
            { name: "Open Source Archive", url: "https://github.com/hassanaliuk11-oss", icon: "fa-github", color: "#111" },
            { name: "TikTok Creative", url: "https://www.tiktok.com/@hassanjatoi209", icon: "fa-tiktok", color: "#000" }
        ];

        const digitalBooks = [
            { title: "Silent People", url: "https://hassanaliuk11-oss.github.io/silent-people/" },
            { title: "Death of Spirits", url: "https://hassanaliuk11-oss.github.io/the-death-of-soul/" },
            { title: "The Lonely Path", url: "https://hassanaliuk11-oss.github.io/The-Lonely-Path/" },
            { title: "Heart Touching", url: "https://hassanaliuk11-oss.github.io/Heart-Touching/" }
        ];

        // Populate Links
        const lContainer = document.getElementById('links-container');
        importantLinks.forEach(link => {
            lContainer.innerHTML += `
                <a href="${link.url}" target="_blank" class="glass-panel p-10 flex items-center gap-7 group">
                    <div class="w-16 h-16 rounded-2xl bg-gold/5 flex items-center justify-center group-hover:bg-gold/20 transition-all shadow-inner">
                         <i class="fa-brands ${link.icon.includes('shield') ? 'fa-solid ' + link.icon : 'fa-brands ' + link.icon} text-4xl" style="color: ${link.color}"></i>
                    </div>
                    <div>
                        <div class="font-black text-xl text-gray-900 group-hover:text-gold transition-colors">${link.name}</div>
                        <div class="text-[11px] text-gray-400 uppercase font-black tracking-[0.25em]">Verified Asset</div>
                    </div>
                </a>
            `;
        });

        // Populate Books
        const bContainer = document.getElementById('books-container');
        digitalBooks.forEach(book => {
            bContainer.innerHTML += `
                <a href="${book.url}" target="_blank" class="glass-panel p-7 flex justify-between items-center group">
                    <span class="font-black text-xl text-gray-800 group-hover:text-gold transition-colors">${book.title}</span>
                    <i class="fa-solid fa-arrow-up-right-from-square text-sm text-gold opacity-40 group-hover:opacity-100 transition-all"></i>
                </a>
            `;
        });

        // Functions
        function shareMain() {
            if (navigator.share) {
                navigator.share({ title: profileTitle, url: profileURL }).catch(console.error);
            } else { copyLink(); }
        }

        function shareTo(platform) {
            let url = "";
            const text = encodeURIComponent(`Explore the verified world of author @HassanJatoi1: ${profileURL}`);
            if(platform === 'whatsapp') url = `https://wa.me/?text=${text}`;
            if(platform === 'facebook') url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(profileURL)}`;
            if(platform === 'twitter') url = `https://twitter.com/intent/tweet?text=${text}`;
            window.open(url, '_blank');
        }

        function copyLink() {
            const el = document.createElement('textarea');
            el.value = profileURL;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }
    </script>
