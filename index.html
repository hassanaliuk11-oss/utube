    <style>
        :root {
            --bg-light: #ffffff; 
            --gold-primary: #d4af37;
            --gold-dark: #b8860b;
            --glass: rgba(255, 255, 255, 0.92);
            --border: rgba(212, 175, 55, 0.3);
        }

        body {
            background-color: var(--bg-light);
            color: #1a1a1a;
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        .font-serif { font-family: 'Playfair Display', serif; }

        .hero-cover {
            position: relative;
            width: 100%;
            height: 40vh;
            min-height: 300px;
            background-image: url('https://images.unsplash.com/photo-1550133730-695473e544be?q=80&w=2000&auto=format&fit=crop');
            background-position: center 30%;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: -100px;
            z-index: 1;
        }

        .hero-cover::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, rgba(255,255,255,0) 20%, rgba(255,255,255,1) 100%);
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(212, 175, 55, 0.1);
        }

        .glass-panel:hover {
            border-color: var(--gold-primary);
            transform: translateY(-5px);
            background: #ffffff;
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.18);
        }

        .profile-ring {
            position: relative;
            z-index: 10;
            padding: 8px;
            border-radius: 50%;
            background: linear-gradient(45deg, #d4af37, #f4cf6d, #ffffff, #d4af37);
            background-size: 300% 300%;
            animation: rotateGradient 5s linear infinite;
            display: inline-block;
            box-shadow: 0 15px 50px rgba(212, 175, 55, 0.3);
        }

        @keyframes rotateGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .share-pill {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 16px;
            font-weight: 700;
            font-size: 14px;
            transition: 0.3s;
            color: white;
            flex: 1 1 140px;
        }

        #toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            z-index: 1000;
            display: none;
            width: max-content;
        }
    </style>
</head>
<body class="antialiased">

    <!-- SOCIAL SHARING SECTION -->

            <div class="flex flex-wrap justify-center gap-3">
                <button onclick="shareTo('whatsapp')" class="share-pill bg-[#25D366]">

    <!-- TOAST NOTIFICATION -->
    <div id="toast">Link Copied Successfully!</div>

    <script>
        const profileURL = window.location.href;
        const profileTitle = "Hassan Jatoi (@HassanJatoi1) Official Portfolio";

        const importantLinks = [
            { name: "Main YouTube", url: "https://www.youtube.com/@Poetrybyhassanjatoi", icon: "fa-youtube", color: "#FF0000" },
            { name: "Google Knowledge", url: "https://www.google.com/search?q=hassan+jatoi+poetry", icon: "fa-google", color: "#d4af37" },
            { name: "Identity Proof", url: "https://share.google/Lhfqntq93WW6E8Dr3", icon: "fa-shield-check", color: "#d4af37" },
            { name: "Facebook Page", url: "https://www.facebook.com/share/17zubUQBeE/", icon: "fa-facebook", color: "#1877F2" },
            { name: "GitHub Archive", url: "https://github.com/hassanaliuk11-oss", icon: "fa-github", color: "#111" },
            { name: "Poetry World", url: "https://hassanaliuk11-oss.github.io/utube/", icon: "fa-clapperboard", color: "#e62117" }
        ];

        const digitalBooks = [
            { title: "Tears In Eye's", url: "https://hassanaliuk11-oss.github.io/silent-people/" },
            { title: "Death of Spirits", url: "https://hassanaliuk11-oss.github.io/the-death-of-soul/" },
            { title: "The Lonely Path", url: "https://hassanaliuk11-oss.github.io/The-Lonely-Path/" },
            { title: "Heart Touching", url: "https://hassanaliuk11-oss.github.io/Heart-Touching/" },
            { title: "Poetry Book 1", url: "https://hassanaliuk11-oss.github.io/poetry-book1/" },
            { title: "Colourful Words", url: "https://hassanaliuk11-oss.github.io/my-colourful-words/" },
            { title: "The Visionary", url: "https://hassanaliuk11-oss.github.io/Hassanalipoetry-/" },
            { title: "Blue Horizon", url: "https://hassanaliuk11-oss.github.io/sea-side-and-grief/" }
        ];

        // Populate Links
        const lContainer = document.getElementById('links-container');
        importantLinks.forEach(link => {
            const iconClass = link.icon.includes('shield') || link.icon.includes('clapperboard') ? 'fa-solid' : 'fa-brands';
            lContainer.innerHTML += `
                <a href="${link.url}" target="_blank" class="glass-panel p-6 flex items-center gap-5 group">
                    <div class="w-12 h-12 rounded-xl bg-gray-50 flex items-center justify-center group-hover:bg-gold/10 transition-all">
                         <i class="${iconClass} ${link.icon} text-2xl" style="color: ${link.color}"></i>
                    </div>
                    <div>
                        <div class="font-black text-sm text-gray-900 group-hover:text-[#d4af37] transition-colors">${link.name}</div>
                        <div class="text-[9px] text-gray-400 uppercase font-black tracking-widest">Verified Link</div>
                    </div>
                </a>
            `;
        });

        // Populate Books
        const bContainer = document.getElementById('books-container');
        digitalBooks.forEach(book => {
            bContainer.innerHTML += `
                <a href="${book.url}" target="_blank" class="glass-panel p-5 flex justify-between items-center group">
                    <span class="font-bold text-sm text-gray-800 group-hover:text-[#d4af37] transition-colors">${book.title}</span>
                    <i class="fa-solid fa-arrow-up-right-from-square text-[10px] text-[#d4af37] opacity-40 group-hover:opacity-100 transition-all"></i>
                </a>
            `;
        });

        // Functions
        function shareMain() {
            if (navigator.share) {
                navigator.share({ title: profileTitle, url: profileURL }).catch(console.error);
            } else { copyLink(); }
        }

        function shareTo(platform) {
            let url = "";
            const text = encodeURIComponent(`Explore the official portfolio of Hassan Jatoi: ${profileURL}`);
            if(platform === 'whatsapp') url = `https://wa.me/?text=${text}`;
            if(platform === 'facebook') url = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(profileURL)}`;
            window.open(url, '_blank');
        }

        function copyLink() {
            const el = document.createElement('textarea');
            el.value = profileURL;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }
    </script>
</body>
